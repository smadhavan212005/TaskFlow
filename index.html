<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1d2e;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            border: 1px solid #2a2d3e;
        }

        .header {
            background: #16213e;
            padding: 25px 30px;
            border-bottom: 1px solid #2a2d3e;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .storage-info {
            background: #2a2d3e;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #8b92a9;
        }

        .stats {
            display: flex;
            gap: 25px;
            font-size: 13px;
        }

        .stat-item {
            color: #8b92a9;
        }

        .stat-number {
            color: #5b9bd5;
            font-size: 20px;
            font-weight: 600;
            margin-right: 4px;
        }

        .input-section {
            padding: 25px 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 16px;
            background: #0a0e27;
            border: 1px solid #2a2d3e;
            border-radius: 6px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.2s;
        }

        #taskInput::placeholder {
            color: #6b7280;
        }

        #taskInput:focus {
            outline: none;
            border-color: #5b9bd5;
            background: #16213e;
        }

        .add-btn {
            padding: 12px 24px;
            background: #5b9bd5;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .add-btn:hover {
            background: #4a8bc2;
        }

        .add-btn:disabled {
            background: #3a4d6e;
            cursor: not-allowed;
        }

        .filter-section {
            padding: 0 30px 20px 30px;
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #2a2d3e;
            background: transparent;
            color: #8b92a9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: #5b9bd5;
            color: #5b9bd5;
        }

        .filter-btn.active {
            background: #5b9bd5;
            color: #ffffff;
            border-color: #5b9bd5;
        }

        .tasks-section {
            padding: 0 30px 25px 30px;
            max-height: 450px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: #0a0e27;
            border: 1px solid #2a2d3e;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #3a3d4e;
            background: #16213e;
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6b7280;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 2px solid #5b9bd5;
            border-radius: 4px;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            background: rgba(91, 155, 213, 0.1);
        }

        .checkbox.checked {
            background: #5b9bd5;
            border-color: #5b9bd5;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: #ffffff;
            font-size: 13px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 15px;
            color: #e5e7eb;
        }

        .delete-btn {
            padding: 6px 14px;
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            opacity: 0;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: #ffffff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 42px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .file-controls {
            padding: 0 30px 25px 30px;
            display: flex;
            gap: 10px;
        }

        .file-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: #8b92a9;
            border: 1px solid #2a2d3e;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .file-btn:hover {
            border-color: #5b9bd5;
            color: #5b9bd5;
        }

        .file-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 30px;
            font-size: 13px;
            color: #5b9bd5;
            text-align: center;
        }

        /* Scrollbar styling */
        .tasks-section::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .tasks-section::-webkit-scrollbar-thumb {
            background: #2a2d3e;
            border-radius: 3px;
        }

        .tasks-section::-webkit-scrollbar-thumb:hover {
            background: #3a3d4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TaskFlow</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span>Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span>Completed</span>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..."
                    autocomplete="off"
                >
                <button class="add-btn" id="addBtn" onclick="addTask()">Add</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <div class="tasks-section" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <div>Load tasks.json to get started</div>
            </div>
        </div>

        <div class="file-controls">
            <button class="file-btn" onclick="loadTasks()">ðŸ“‚ Load File</button>
            <button class="file-btn" onclick="saveTasks()">ðŸ’¾ Save File</button>
            <button class="file-btn" onclick="exportTasks()">ðŸ“¥ Download</button>
        </div>

        <div class="status" id="statusMsg"></div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        // File handling functions
        function showStatus(msg, isError = false) {
            const status = document.getElementById('statusMsg');
            status.textContent = msg;
            status.style.color = isError ? '#ef4444' : '#5b9bd5';
            setTimeout(() => status.textContent = '', 3000);
        }

        async function loadTasks() {
            try {
                const [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'JSON files',
                        accept: {'application/json': ['.json']}
                    }],
                });
                
                const file = await fileHandle.getFile();
                const content = await file.text();
                tasks = JSON.parse(content);
                
                renderTasks();
                updateStats();
                showStatus(`Loaded ${tasks.length} tasks from ${file.name}`);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showStatus('Failed to load file', true);
                }
            }
        }

        async function saveTasks() {
            try {
                const fileHandle = await window.showSaveFilePicker({
                    suggestedName: 'tasks.json',
                    types: [{
                        description: 'JSON files',
                        accept: {'application/json': ['.json']}
                    }],
                });
                
                const writable = await fileHandle.createWritable();
                await writable.write(JSON.stringify(tasks, null, 2));
                await writable.close();
                
                showStatus('Tasks saved successfully');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showStatus('Failed to save file', true);
                }
            }
        }

        function exportTasks() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'tasks.json';
            link.click();
            URL.revokeObjectURL(url);
            showStatus('File downloaded');
        }

        // Task management functions (same as before but async)
        window.onload = function() {
            updateStats();
        };

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        async function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (taskText === '') {
                input.focus();
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            input.value = '';
            input.focus();
            renderTasks();
            updateStats();
            document.getElementById('addBtn').disabled = true;
            showStatus('Save file to persist this task');
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
            updateStats();
            showStatus('Save file to persist changes');
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
            updateStats();
            showStatus('Save file to persist changes');
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div>${currentFilter === 'completed' ? 'No completed tasks' : 
                              currentFilter === 'active' ? 'All tasks completed' : 'Load tasks.json to get started'}</div>
                    </div>
                `;
            } else {
                container.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="toggleTask(${task.id})">
                        </div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `).join('');
            }
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const active = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
